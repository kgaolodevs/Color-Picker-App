  <body>
    <div class="app">
      <div class="app__colors">
        <div class="app__colors--color">
          <h2>Hex</h2>
          <div class="app__colors--controls">
            <button class="app__colors--adjust">
              <i class="fas fa-sliders-h"></i>
            </button>
            <button class="app__colors--lock">
              <i class="fas fa-lock-open"></i>
            </button>
          </div>
          <div class="app__colors--sliders">
            <button class="app__colors--closeAdjustment">X</button>
            <span>Hue</span>
            <input
              type="range"
              min="0"
              max="360"
              step="1"
              name="hue"
              class="app__colors--hueInput"
              data-hue="0"
            />
            <span>Brightness</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="brightness"
              class="app__colors--brightnessInput"
              data-brightness="0"
            />
            <span>Saturation</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="saturation"
              class="saturationcolors--saturationInput"
