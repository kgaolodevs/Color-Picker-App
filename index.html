<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Palettes</title>
  </head>
  <body>
    <div class="app">
      <section class="app__colors">
        <div class="app__colors--color">
          <h2>Hex</h2>
          <div class="app__colors--controls">
            <button class="app__colors--adjust">
              <i class="fas fa-sliders-h"></i>
            </button>
            <button class="app__colors--lock">
              <i class="fas fa-lock-open"></i>
            </button>
          </div>
          <div class="app__colors--sliders">
            <button class="app__colors--closeAdjustment">X</button>
            <span>Hue</span>
            <input
              type="range"
              min="0"
              max="360"
              step="1"
              name="hue"
              class="app__colors--hueInput"
              data-hue="0"
            />
            <span>Brightness</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="brightness"
              class="app__colors--brightnessInput"
              data-brightness="0"
            />
            <span>Saturation</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="saturation"
              class="saturationcolors--saturationInput"
              data-saturation="0"
            />
          </div>
        </div>

            <span>Saturation</span>

      <section class="app__panel">
        <div class="app__panel--library">
          <button class="app__panel--libraryButton">
            <i class="fas fa-book-open"></i>
          </button>
          <p>Library</p>
        </div>

        <div class="app__panel--generate">
          <button class="app__panel--generateButton">
            <i class="fas fa-sync"></i>
          </button>
          <p>Generate</p>
        </div>

        <div class="app__panel--save">
          <button class="app__panel--generateButton">
            <i class="fas fa-save"></i>
          </button>
          <p>Save</p>
        </div>
      </section>

      <section class="app__copyContainer">
        <div class="app__copyContainer--popup">
          <h3>Copied to clipboard!</h3>
          <h4>&#128077</h4>
        </div>
      </section>

      <section class="app__saveContainer">
        <div class="app__saveContainer--popup">
          <button class="saveContainer--closeBtn">X</button>
          <h4>Give a name to your pallette</h4>
          <input type="text" maxlength="35" class="saveContainer--input">
          <button type="submit" class="saveContainer--submitBtn">Save</button>
        </div>
      </section>

      <section class="app__libraryContainer">
        <div class="app__libraryContainer--popup">
          <button class="libraryContainer--closeBtn">X</button>
          <h4>Pick your palette</h4>
        </div>
      </section>
